<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Poll Settings</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="modal.css">
  <link rel="icon" type="image/x-icon" href="../assets/images/favicon.ico">
  <script src="https://cdn.jsdelivr.net/npm/@streamerbot/client/dist/streamerbot-client.min.js"></script>
</head>
<body>
  <h1 class="dock-header">
    <div class="dock-header-left">
      <div class="widget-title">
        <img src="../assets/images/rexbordz-blue-and-white-gradient-logo.png" 
            alt="rexbordz logo" 
            class="rexbordz-logo">
        <span class="text">MULTIPOLL</span>
      </div>
    </div>

    <div class="widget-actions">
      <!-- Integration Check Button -->
      <button class="action-btn integration-check" 
              title="Optional Streamer.bot Actions Status">
        <!-- Font Awesome Bolt Inline -->
        <svg viewBox="0 0 320 512" width="20" height="20" fill="currentColor" style="display: block;">
          <path d="M296 160H180.6l42.6-129.8C227.2 15 215.7 0 200 0H56C44 0 33.8 8.9 32.2 20.8l-32 240C-1.7 275.2 9.5 288 24 288h118.7L96.6 482.5c-3.6 15.2 8 29.5 23.3 29.5 8.4 0 16.4-4.4 20.8-12l176-304c9.3-15.9-2.2-36-20.7-36z"/>
        </svg>
      </button>

      <!-- Status Indicator -->
      <button class="status-indicator offline"
              title="Disconnected from Streamer.bot">
      </button>
    </div>
  </h1>

  <div class="settings-container">
    <!-- Poll Title -->
    <div class="input-group">
      <label for="poll-title">Poll Title</label>
      <input type="text" id="poll-title" placeholder="Type number (1, 2...) in chat to vote">
    </div>

    <!-- Choices -->
    <div class="input-group" id="choices-group">
      <div class="choice-header">
        <label>Choices</label>
        <div class="time-remaining"></div>
      </div>

      <!-- Choice 1 (Required) -->
      <div class="choice-container">
        <input type="text" class="choice-input" value="Choice 1" placeholder="Required" required>
        <div class="gauge-fill config-page choice-1" style="width: 0%;"></div>
        <div class="choice-stats">
          <span class="votes config-page">0 votes</span>
          <span class="percent config-page">0%</span>
        </div>
      </div>

      <!-- Choice 2 (Required) -->
      <div class="choice-container">
        <input type="text" class="choice-input" value="Choice 2" placeholder="Required" required>
        <div class="gauge-fill config-page choice-2" style="width: 0%;"></div>
        <div class="choice-stats">
          <span class="votes config-page">0 votes</span>
          <span class="percent config-page">0%</span>
        </div>
      </div>

      <!-- Choice 3 (Optional) -->
      <div class="choice-container">
        <input type="text" class="choice-input" placeholder="Optional">
        <div class="gauge-fill config-page choice-3" style="width: 0%;"></div>
        <div class="choice-stats">
          <span class="votes config-page">0 votes</span>
          <span class="percent config-page">0%</span>
        </div>
      </div>

      <!-- Choice 4 (Optional) -->
      <div class="choice-container">
        <input type="text" class="choice-input" placeholder="Optional">
        <div class="gauge-fill config-page choice-4" style="width: 0%;"></div>
        <div class="choice-stats">
          <span class="votes config-page">0 votes</span>
          <span class="percent config-page">0%</span>
        </div>
      </div>

      <!-- Choice 5 (Optional) -->
      <div class="choice-container">
        <input type="text" class="choice-input" placeholder="Optional">
        <div class="gauge-fill config-page choice-5" style="width: 0%;"></div>
        <div class="choice-stats">
          <span class="votes config-page">0 votes</span>
          <span class="percent config-page">0%</span>
        </div>
      </div>
    </div>

    <!-- Duration -->
    <div class="input-group">
      <label for="duration-dropdown">Poll Duration</label>
      <select id="duration-dropdown">
        <option value="15">15s</option>
        <option value="30" >30s</option>
        <option value="60">1m</option>
        <option value="120">2m</option>
        <option value="600">10m</option>
        <option value="0" selected>Permanent</option>
        <option value="custom" disabled hidden>Custom</option> <!-- optional -->
      </select>
      <input type="number" id="duration-input" placeholder="Custom seconds">
    </div>

    <!-- Buttons -->
    <div class="button-group" id="dock-buttons">
      <button id="start-end-poll">Start Poll</button> 
      <button id="toggle-poll">Toggle Poll</button>
      <button id="reset-poll">Clear</button>
    </div>
  </div>
  <script src="script.js"></script>
  <script src="connection.js"></script>
</body>
</html>
